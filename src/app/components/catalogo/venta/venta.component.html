<div class="card mt-5 text-center">
  <div class="card-body">
    
    <div *ngFor = "let product of productList" class="card " style="width: 16rem; display: inline-block; margin-left: 10px; margin-bottom: 10px;">
        <img class="card-img-top" src="https://http2.mlstatic.com/S_746801-MLA25960078758_092017-O.jpg"
        alt="Card image cap" style="width:100%; height:230px; border:1px solid rgb(226, 223, 223);">
        <div class="card-body text-center">
            <h4>{{product.name}}</h4>
            <h6 style="color:gray;">{{product.descripcion}}</h6>
            <h5 style="color:orangered;">{{product.precio}}</h5>
            <button type="button"  class="btn btn-outline-info" (click)="addCarrito(product,'BYereline')">Add to Cart</button>
            <br>  
        </div>
    </div>
