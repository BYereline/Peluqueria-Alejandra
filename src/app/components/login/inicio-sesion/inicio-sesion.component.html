<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center">Iniciar Sesion</h3>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" 
            [(ngModel)]="email"
            class="form-control">
          </div>
          <div class="form-group">
              <label for="password">Contrase√±a</label>
              <input type="password" name="password" id="password" 
              [(ngModel)]="password"
              class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">
            Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
            <button class="btn btn-lg btn-facebook"><i class="fab fa-facebook-f"></i></button> 
            <button class="btn btn-lg btn-google"><i class="fab fa-google"></i></button> 
            <button class="btn btn-lg btn-instagram"><i class="fab fa-instagram"></i></button> 
      </div>
    </div>
  </div>
</div>
